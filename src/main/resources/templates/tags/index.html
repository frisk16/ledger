<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>カテゴリー設定</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <div th:if="${param.continue}" class="alert alert-primary text-center">
    ログインしました
  </div>
  <div th:if="${errorMsg}" class="alert alert-danger text-center">
    <span th:text="${errorMsg}"></span>
  </div>
  <div th:if="${successMsg}" class="alert alert-success text-center">
    <span th:text="${successMsg}"></span>
  </div>

  <div class="background"></div>
  <a href="#" id="paymentsOpenMenuBtn">
    <i class="fa-2x fa-solid fa-bars"></i>
  </a>
  <aside>
    <div class="d-flex justify-content-between">
      <h5>MENU</h5>
      <button type="button" id="paymentsCloseMenuBtn" class="btn-close bg-white d-md-none"></button>
    </div>
    <div class="container mt-3">
      <div class="mb-5">
        <a th:href="@{/categories}" class="text-info">
          <i class="fa-solid fa-gear"></i>
          カテゴリー設定
        </a>
        <hr>
      </div>

      <div th:replace="~{fragment :: aside}"></div>

    </div>
  </aside>


  <main class="py-5">
    <div class="container mt-3">
      <div class="col-aside mt-4">
        <div class="row justify-content-center">
          <div class="col-xl-8 col-lg-9 col-md-10">
            <div class="d-flex justify-content-between mt-3">
              <h5 class="page-title">
                <i class="fa-solid fa-tags"></i>
                タグ一覧
              </h5>
              <a href="#">
                <i class="fa-solid fa-folder-plus"></i>
                追加
              </a>
            </div>
            <div th:if="${!tags.isEmpty()}" class="mt-5">
              <p>タグ詳細</p>
              <hr>
              <div class="row">
                <div th:each="tag : ${tags}" class="col-md-3 col-4">
                  <a th:href="@{/tags/__${tag.getId()}__}" class="btn btn-success" th:text="${tag.getName()}"></a>
                  <a href="#" class="btn-close ms-2"></a>
                </div>
              </div>
            </div>
            <div th:unless="${!tags.isEmpty()}" class="mt-5">
              <h5 class="text-center text-secondary">
                <i class="fa-5x fa-solid fa-triangle-exclamation"></i>
                <p class="mt-3">タグがありません</p>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="col-aside">
    <div th:replace="~{fragment :: footer}"></div>
  </div>

  <div th:replace="~{fragment :: scripts}"></div>
  <script th:src="@{/js/aside.js}"></script>

</body>
</html>
