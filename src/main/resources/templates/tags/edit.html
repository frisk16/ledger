<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>

  <title>帳簿管理サイト｜タグ編集</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>
  
  <div th:replace="~{fragment :: alertMessages}"></div>

  <main class="py-5">
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

          <h5 class="text-center my-4" th:text="${'タグ名変更｜' + tag.getName()}"></h5>

          <div class="mb-3">
            <a th:href="@{/}">Top</a> >>
            <a th:href="@{/payments}">家計簿Top</a> >>
            <a th:href="@{/tags}">タグ一覧</a> >>
            <a th:href="@{/tags/__${tag.getId()}__}">タグ詳細</a> >>
            <span>タグ名変更</span>
          </div>  

          <div class="card card-body shadow">
            <form th:action="@{/tags/__${tag.getId()}__/update}" method="post" th:object="${tagRegisterForm}">
              <input type="hidden" th:field="*{userId}">
              <div class="form-group row mb-3">
                <div class="col-md-10 mx-auto">
                  <label for="name" class="col-form-label">
                    タグ名
                  </label>
                </div>
                <div class="col-md-10 mx-auto">
                  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                  <input type="text" th:field="*{name}" class="form-control" placeholder="10文字以内">
                </div>
              </div>
              <div class="form-group row justify-content-center mb-3">
                <div class="col-md-10">
                  <button type="submit" class="btn btn-primary w-100">更新</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>

  <div th:replace="~{fragment :: scripts}"></div>
</body>
