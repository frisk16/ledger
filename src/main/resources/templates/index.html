<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>帳簿管理サイト｜TOP</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <div th:replace="~{fragment :: alertMessages}"></div>

  <div th:replace="~{fragment :: openAsideButton}"></div>

  <aside>
    <div class="d-flex justify-content-between mb-3">
      <h5>MENU</h5>
      <button type="button" id="paymentsCloseMenuBtn" class="btn-close bg-white d-md-none"></button>
    </div>
    <div class="container">
      <div th:replace="~{fragment :: aside}"></div>
    </div>
  </aside>  

  <main class="py-5">
    <div class="col-aside">

      <!-- Carousel -->
      <div class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="gradation">
              <img th:src="@{/img/home.jpg}" class="d-block w-100">
            </div>
            <div class="carousel-caption d-md-block p-0">
              <h5>帳簿管理システム</h5>
              <small>家計簿、部品等管理システム</small>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-5" data-bs-ride="carousel">

        <h5 class="title">各ページ</h5>
        <div class="row justify-content-center">
          <a th:href="@{/payments}" class="col-lg-5 col-10 mb-5 top-link">
            <div class="row align-items-center justify-content-between">
              <div class="col-3">
                <i class="fa-4x fa-solid fa-piggy-bank"></i>
              </div>
              <div class="col-md-9 col-8">
                <h5 class="border-bottom border-secondary">家計簿ページ</h5>
                <p>支払いデータ一覧</p>
              </div>
            </div>
          </a>
          <a href="#" class="col-lg-5 col-10 mb-5 top-link">
            <div class="row align-items-center justify-content-between">
              <div class="col-3">
                <i class="fa-4x fa-solid fa-bicycle"></i>
              </div>
              <div class="col-md-9 col-8">
                <h5 class="border-bottom border-secondary">部品管理ページ</h5>
                <p>自転車部品の詳細一覧</p>
              </div>
            </div>
          </a>
        </div>
        
        <div sec:authorize="isAuthenticated()">
          <h5 class="title">会員設定</h5>
          <div class="row justify-content-center">
            <a th:href="@{/mypage}" class="col-lg-5 col-10 mb-5 top-link">
              <div class="row align-items-center justify-content-between">
                <div class="col-3">
                  <i class="fa-4x fa-solid fa-user"></i>
                </div>
                <div class="col-md-9 col-8">
                  <h5 class="border-bottom border-secondary">マイページ</h5>
                  <p>ユーザー名、メールアドレス、パスワード変更等</p>
                </div>
              </div>
            </a>
          </div>
        </div>

      </div>
    </div>
  </main>

  <div class="col-aside">
    <div th:replace="~{fragment :: footer}"></div>
  </div>

  <div th:replace="~{fragment :: scripts}"></div>
  <script th:src="@{/js/aside.js}"></script>
</body>
</html>
