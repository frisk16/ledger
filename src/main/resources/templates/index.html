<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>ホーム</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <div class="alert alert-primary text-center" th:if="${param.logined}">
    ログインしました
  </div>
  <div class="alert alert-primary text-center" th:if="${param.logouted}">
    ログアウトしました
  </div>

  <main class="py-5">

    <div class="alert alert-success" th:if="${successMessage}">
      <span th:text="${successMessage}"></span>
    </div>

    <div id="carouselContent" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src="@{/img/home_img.jpg}" class="img-fluid">
          <div class="carousel-caption">
            <h5 class="title">帳簿管理ページ</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-3">
      Hello
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>

  <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
