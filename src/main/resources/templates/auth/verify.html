<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>帳簿管理サイト｜認証画面</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <div th:replace="~{fragment :: alertMessages}"></div>

  <main class="py-5">
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
          <h5 th:unless="${errorMsg}" class="text-center my-4">完了</h5>
          <h5 th:if="${errorMsg}" class="text-center my-4">エラー</h5>

          <p th:unless="${errorMsg}" class="text-center">おつかれさまです、全ての設定が完了したのでログインの方よろしくお願い致します。</p>
          <p th:if="${errorMsg}" class="text-center">トークンが無効、又はページの有効期限が切れています。</p>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>

  <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
