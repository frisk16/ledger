<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>帳簿管理サイト｜パスワード再設定</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <div th:replace="~{fragment :: alertMessages}"></div>

  <main class="py-5">
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

          <h5 class="text-center my-4">パスワード再設定</h5>
  
          <div class="card card-body shadow">
            <form th:action="@{/resetPassword/setting}" method="post" th:object="${resetPasswordForm}">
              <input type="hidden" th:field="*{token}">
              <input type="hidden" th:field="*{userId}">
              <div class="form-group row mb-3">
                <div class="col-lg-4">
                  <label for="password" class="col-form-label">
                    パスワード
                  </label>
                </div>
                <div class="col-lg-8">
                  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
                  <input type="password" th:field="*{password}" class="form-control" placeholder="半角英数記号8文字以上" required>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-lg-4">
                  <label for="passwordConfirmation" class="col-form-label">
                    パスワード（確認用）
                  </label>
                </div>
                <div class="col-lg-8">
                  <div th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="text-danger small"></div>
                  <input type="password" th:field="*{passwordConfirmation}" class="form-control" placeholder="確認の為再度入力" required>
                </div>
              </div>
              <div class="form-group row justify-content-center mb-3">
                <div class="col-lg-7">
                  <button type="submit" class="btn btn-primary w-100">再設定</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>

  <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
