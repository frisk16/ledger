<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>帳簿管理サイト｜ログイン</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <div th:replace="~{fragment :: alertMessages}"></div>

  <main class="py-5">
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">

          <h5 class="text-center my-4">ログイン</h5>

          <div class="mb-3">
            <a th:href="@{/}">Top</a> >>
            <span>ログイン</span>
          </div>  

          <div class="card card-body shadow">
            <form th:action="@{/login}" method="post">
              <div class="form-group mb-3">
                <label for="username" class="col-form-label">
                  Eメールアドレス
                </label>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group mb-5">
                <label for="password" class="col-form-label">
                  パスワード
                </label>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100">ログイン</button>
              </div>
            </form>
          </div>
          <p class="mt-3 text-center">パスワードを忘れた方は<a th:href="@{/resetPassword}">こちら</a></p>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>

  <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
