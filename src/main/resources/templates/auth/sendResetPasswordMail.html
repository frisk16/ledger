<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>帳簿管理サイト｜パスワード再設定メール送信</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <div th:replace="~{fragment :: alertMessages}"></div>

  <main class="py-5">
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

          <h5 class="text-center my-4">パスワード再設定メール送信</h5>

          <div class="mb-3">
            <a th:href="@{/}">Top</a> >>
            <a th:href="@{/login}">ログイン</a> >>
            <span>パスワード再設定</span>
          </div>  

          <div class="card card-body shadow">
            <form th:action="@{/resetPassword}" method="post" th:object="${resetPasswordMailForm}">
              <div class="form-group row mb-3">
                <div class="col-12">
                  <label for="email" class="col-form-label">
                    登録済みEメールアドレス
                  </label>
                </div>
                <div class="col-12">
                  <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></div>
                  <input type="email" th:field="*{email}" class="form-control" placeholder="xxxx@yyy.zzz">
                </div>
              </div>
              <div class="form-group row justify-content-center mb-3">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary w-100">再設定メール送信</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>

  <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
