<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>パスワード変更</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <main class="py-5">
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <h5 class="text-center my-4">パスワード変更</h5>

          <div class="alert alert-primary text-center" th:if="${param.continue}">
            ログインしました
          </div>        
          <div th:if="${errorMsg}" class="alert alert-danger text-center">
            <span th:text="${errorMsg}"></span>
          </div>

          <form th:action="@{/mypage/updatePassword}" method="post" th:object="${userEditPasswordForm}">
            <div class="form-group row mb-3">
              <div class="col-lg-4">
                <label for="currentPassword" class="col-form-label">
                  現在のパスワード
                </label>
              </div>
              <div class="col-lg-8">
                <div th:if="${#fields.hasErrors('currentPassword')}" class="text-danger small" th:errors="*{currentPassword}"></div>
                <input type="password" th:field="*{currentPassword}" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-3">
              <div class="col-lg-4">
                <label for="newPassword" class="col-form-label">
                  新しいパスワード
                </label>
              </div>
              <div class="col-lg-8">
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger small"></div>
                <input type="password" th:field="*{newPassword}" class="form-control" placeholder="半角英数記号8文字以上">
              </div>
            </div>
            <div class="form-group row mb-3">
              <div class="col-lg-4">
                <label for="passwordConfirmation" class="col-form-label">
                  （確認用）新しいパスワード
                </label>
              </div>
              <div class="col-lg-8">
                <div th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="text-danger small"></div>
                <input type="password" th:field="*{passwordConfirmation}" class="form-control" placeholder="確認の為再度入力">
              </div>
            </div>
            <div class="form-group row justify-content-center mb-3">
              <div class="col-lg-12">
                <button type="submit" class="btn btn-primary w-100">変更</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>

  <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
