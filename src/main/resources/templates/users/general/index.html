<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>帳簿管理サイト｜マイページ</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <div th:replace="~{fragment :: alertMessages}"></div>

  <div th:replace="~{fragment :: openAsideButton}"></div>

  <aside>
    <div class="d-flex justify-content-between mb-3">
      <h5>MENU</h5>
      <button type="button" id="paymentsCloseMenuBtn" class="btn-close bg-white d-md-none"></button>
    </div>
    <div class="container">
      <div th:replace="~{fragment :: aside}"></div>
    </div>
  </aside>

  <main class="py-5">
    <div class="col-aside">
      <div class="container mt-5">

        <div class="mb-3">
          <a th:href="@{/}">Top</a> >>
          <span>マイページ</span>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8 col-12">
            <div class="card card-header">
              <a th:href="@{/mypage/edit}">
                <i class="fa-solid fa-pen"></i>
                編集
              </a>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>会員ID：　</p>
                <p class="fw-bold" th:text="${user.getId()}"></p>
              </div>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>ユーザー名：　</p>
                <p class="fw-bold" th:text="${user.getName()}"></p>
              </div>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>Eメールアドレス：　</p>
                <p class="fw-bold" th:text="${user.getEmail()}"></p>
              </div>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>住所：　</p>
                <p class="fw-bold" th:text="${user.getAddress()}"></p>
              </div>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>電話番号：　</p>
                <p class="fw-bold" th:text="${user.getPhoneNumber()}"></p>
              </div>
            </div>

            <div class="card card-header mt-5">
              <a th:href="@{/mypage/editPassword}">
                <i class="fa-solid fa-pen"></i>
                編集
              </a>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>パスワード：　</p>
                <p class="fw-bold">●●●●●●●●●●</p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </main>

  <div class="col-aside">
    <div th:replace="~{fragment :: footer}"></div>
  </div>

  <div th:replace="~{fragment :: scripts}"></div>
  <script th:src="@{/js/aside.js}"></script>
</body>
</html>
