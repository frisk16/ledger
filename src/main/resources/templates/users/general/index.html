<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>マイページ</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <div class="alert alert-primary text-center" th:if="${param.continue}">
    ログインしました
  </div>

  <main class="py-5">

    <div class="alert alert-success text-center" th:if="${successMsg}">
      <span th:text="${successMsg}"></span>
    </div>
    <div class="alert alert-warning text-center" th:if="${warningMsg}">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <span th:text="${warningMsg}"></span>
    </div>

    <div th:replace="~{fragment :: openAsideButton}"></div>

    <aside>
      <div class="d-flex justify-content-between mb-3">
        <h5>MENU</h5>
        <button type="button" id="paymentsCloseMenuBtn" class="btn-close bg-white d-md-none"></button>
      </div>
      <div class="container">
        <div th:replace="~{fragment :: aside}"></div>
        <div class="mb-5">
          <p class="fw-bold">各種ページ</p>
          <hr>
          <ul>
            <li>
              <a th:href="@{/payments}">
                <i class="fa-solid fa-piggy-bank"></i>
                家計簿
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-bicycle"></i>
                部品管理(未作成)
              </a>
            </li>
          </ul>
        </div>
      </div>

    </aside>  

    <div class="col-aside">
      <div class="container mt-5">

        <h5 class="title">マイページ</h5>
        <div class="row justify-content-center">
          <div class="col-md-8 col-12">
            <div class="card card-header">
              <a th:href="@{/mypage/edit}">
                <i class="fa-solid fa-pen"></i>
                編集
              </a>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>会員ID：　</p>
                <p class="fw-bold" th:text="${user.getId()}"></p>
              </div>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>ユーザー名：　</p>
                <p class="fw-bold" th:text="${user.getName()}"></p>
              </div>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>Eメールアドレス：　</p>
                <p class="fw-bold" th:text="${user.getEmail()}"></p>
              </div>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>住所：　</p>
                <p class="fw-bold" th:text="${user.getAddress()}"></p>
              </div>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>電話番号：　</p>
                <p class="fw-bold" th:text="${user.getPhoneNumber()}"></p>
              </div>
            </div>

            <div class="card card-header mt-5">
              <a th:href="@{/mypage/editPassword}">
                <i class="fa-solid fa-pen"></i>
                編集
              </a>
            </div>
            <div class="card card-body">
              <div class="d-flex">
                <p>パスワード：　</p>
                <p class="fw-bold">●●●●●●●●●●</p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </main>

  <div class="col-aside">
    <div th:replace="~{fragment :: footer}"></div>
  </div>

  <div th:replace="~{fragment :: scripts}"></div>
  <script th:src="@{/js/aside.js}"></script>
</body>
</html>
