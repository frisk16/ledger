<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <title>帳簿管理サイト｜パーツ追加</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>
  
  <div th:replace="~{fragment :: alertMessages}"></div>

  <main class="py-5">
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <h5 class="text-center my-4" th:text="${'パーツ追加｜' + partsCategory.getName()}"></h5>

          <form th:action="@{/admin/parts/__${partsCategory.getId()}__/createParts}" method="post" th:object="${registerForm}">
            <div class="form-group row mb-3">
              <div class="col-lg-4">
                <label for="name" class="col-form-label">
                  パーツ名
                </label>
              </div>
              <div class="col-lg-8">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                <input type="text" th:field="*{name}" class="form-control" placeholder="50文字以内">
              </div>
            </div>
            <div class="form-group row justify-content-center mb-3">
              <div class="col-lg-12">
                <button type="submit" class="btn btn-primary w-100">追加</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment :: footer}"></div>

  <div th:replace="~{fragment :: scripts}"></div>

  <!-- Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
  <script th:src="@{/js/addFlatpickr.js}"></script>
</body>
</html>
